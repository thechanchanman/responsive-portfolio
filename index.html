<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="img/apple-icon.png">
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <title>Responsive Portfolio</title>
    <meta name="description" content="A simple portfolio website built using Bootstrap">
    <meta name="author" content="Mr. X">
    <link href='http://fonts.googleapis.com/css?family=Varela+Round'
rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/frameworks.css">
    <link rel="stylesheet" href="css/styles.css">
    <!--[if lt IE 9]>
    <script type="text/javascript" src="js/html5shiv.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav id="menu" class="navmenu navmenu-inverse navmenu-fixed-left offcanvas portfolio-menu" role="navigation">
      <ul class="nav navmenu-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Speaking</a></li>
        <li><a href="#">Writing</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav> <!-- #menu .navmenu -->
    <div class="navbar navbar-default navbar-portfolio portfolio-topbar">
      <button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target="#menu" data-canvas="body">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div> <!-- .navbar -->
    <main class="portfolio-main" id="content" role="main">
      <section class="jumbotron portfolio-about" id="about">
        <h1 class="portfolio-name">Mr. X</h1>
        <p class="lead">Illustrations &amp; Logo Designs</p>
      </section>
      <section class="portfolio-display" id="portfolio">
        <h2>Portfolio</h2>
        <div class="container">
          <div class="row">
            <div class="col-md-3 col-sm-6 portfolio-item">
              <figure class="portfolio-image">
                <img src="img/6layers.jpg" alt="" class="img-responsive" height="300" width="400">
                <figcaption class="portfolio-caption">6 Layers</figcaption>
              </figure>
            </div>
            <div class="col-md-3 col-sm-6 portfolio-item">
              <figure class="portfolio-image">
                <img src="img/blur.jpg" alt="" class="img-responsive" height="300" width="400">
                <figcaption class="portfolio-caption">Blur</figcaption>
              </figure>
            </div>
            <div class="col-md-3 col-sm-6 portfolio-item">
              <figure class="portfolio-image">
                <img src="img/brain.jpg" alt="" class="img-responsive" height="300" width="400">
                <figcaption class="portfolio-caption">Brain</figcaption>
              </figure>
            </div>
            <div class="col-md-3 col-sm-6 portfolio-item">
              <figure class="portfolio-image">
                <img src="img/color.jpg" alt="" class="img-responsive" height="300" width="400">
                <figcaption class="portfolio-caption">Color</figcaption>
              </figure>
            </div>
          </div> <!-- .row -->
          <div class="row">
            <div class="col-md-3 col-sm-6 portfolio-item">
              <figure class="portfolio-image">
                <img src="img/compass.jpg" alt="" class="img-responsive" height="300" width="400">
                <figcaption class="portfolio-caption">Compass</figcaption>
              </figure>
            </div>
            <div class="col-md-3 col-sm-6 portfolio-item">
              <figure class="portfolio-image">
                <img src="img/contour.jpg" alt="" class="img-responsive" height="300" width="400">
                <figcaption class="portfolio-caption">Contour</figcaption>
              </figure>
            </div>
            <div class="col-md-3 col-sm-6 portfolio-item">
              <figure class="portfolio-image">
                <img src="img/flame.jpg" alt="" class="img-responsive" height="300" width="400">
                <figcaption class="portfolio-caption">Flame</figcaption>
              </figure>
            </div>
            <div class="col-md-3 col-sm-6 portfolio-item">
              <figure class="portfolio-image">
                <img src="img/hotcold.jpg" alt="" class="img-responsive" height="300" width="400">
                <figcaption class="portfolio-caption">Hot/Cold</figcaption>
              </figure>
            </div>
          </div> <!-- .row -->
          <div class="row">
            <div class="col-md-3 col-sm-6 portfolio-item">
              <figure class="portfolio-image">
                <img src="img/infinity.jpg" alt="" class="img-responsive" height="300" width="400">
                <figcaption class="portfolio-caption">Infinity</figcaption>
              </figure>
            </div>
            <div class="col-md-3 col-sm-6 portfolio-item">
              <figure class="portfolio-image">
                <img src="img/lifeguard.jpg" alt="" class="img-responsive" height="300" width="400">
                <figcaption class="portfolio-caption">The Lifeguard</figcaption>
              </figure>
            </div>
            <div class="col-md-3 col-sm-6 portfolio-item">
              <figure class="portfolio-image">
                <img src="img/meteor.jpg" alt="" class="img-responsive" height="300" width="400">
                <figcaption class="portfolio-caption">Meteor</figcaption>
              </figure>
            </div>
            <div class="col-md-3 col-sm-6 portfolio-item">
              <figure class="portfolio-image">
                <img src="img/thewave.jpg" alt="" class="img-responsive" height="300" width="400">
                <figcaption class="portfolio-caption">The Wave</figcaption>
              </figure>
            </div>
          </div> <!-- .row -->
        </div>
      </section> <!-- #portfolio -->
      <div class="portfolio-contact" id="contact">
        <div class="container">
          <h2>Get in Touch</h2>
          <form action="" id="contact" class="form">
            <div class="form-group">
              <input type="text" class="form-control input-lg" id="input-name" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control input-lg" id="input-email" placeholder="Email">
            </div>
            <div class="form-group">
              <textarea class="form-control" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
          </form>
        </div>
      </div> <!-- #contact -->
    </main> <!-- #content .portfolio-main -->
    <footer class="portfolio-footer" id="footer">
      <div class="container">
        <div class="social" id="social">
          <ul>
            <li class="twitter"><a href="#" class="icon ion-social-twitter">Twitter</a></li>
            <li class="dribbble"><a href="#" class="icon ion-social-dribbble-outline">Dribbble</a></li>
          </ul>
        </div>
        <div class="copyright">Mr. X &copy; 2017</div>
      </div>
    </footer> <!-- #footer .portfolio-footer -->
    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
